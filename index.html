    }

    .typed-cursor{
      display: inline-block;
      opacity: 1;

      animation: blink 0.7s infinite;

    }
    @keyframes blink{
      0% { opacity:1; }

      100% { opacity:1; }
    }
    @-webkit-keyframes blink{
      0% { opacity:1; }
      50% { opacity:0; }
      100% { opacity:1; }
    }
    @-moz-keyframes blink{
      0% { opacity:1; }
      50% { opacity:0; }
      100% { opacity:1; }
    }
    .star {
      position: absolute;
      top: 300px;
      left: 300px;
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: yellow;
      animation: starblink 3s infinite;
    }
    @keyframes starblink {
      0% { opacity:1; }
      50% { opacity:0.5; }
      100% { opacity:1; }
    }
  </style>
</head>

<script>

  var w = document.body.scrollWidth;
  var h = document.body.scrollHeight;

  function createStar() {
      var star = document.createElement("div");
      star.className = "star";
      var ss = star.style;
      ss.top = rn(0, h) + "px";
      ss.left = rn(0, w) + "px";
      var sw = rn(3, 10);
      ss.width = sw + "px";
      ss.height = sw + "px";
      ss.borderRadius = (sw / 2) + "px";
      document.getElementById("content").appendChild(star);
  }

  function rn(a, b) {
      return Math.floor(Math.random() * (b - a) + a);
  }

  var starNumber = 1;
  var starTimer = setInterval(function () {
      createStar();
      starNumber++;
      if (starNumber > 30) {
          clearInterval(starTimer);
      }
  }, 2000);

</script>
